<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피부 시술 추천기</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-pink-50 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-6 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-purple-600 mb-4">✨ 피부 시술 추천기 ✨</h1>
      <form id="survey" class="space-y-4">
        <div class="text-left">
          <label for="concern" class="block text-sm font-semibold text-gray-700">피부 고민</label>
          <select id="concern" class="w-full mt-1 p-2 rounded border border-gray-300">
            <option value="elasticity">탄력 저하</option>
            <option value="acne">여드름</option>
            <option value="pigment">색소 침착</option>
          </select>
        </div>

        <div class="text-left">
          <label for="budget" class="block text-sm font-semibold text-gray-700">예산</label>
          <select id="budget" class="w-full mt-1 p-2 rounded border border-gray-300">
            <option value="low">10만원 이하</option>
            <option value="mid">20~30만원</option>
            <option value="high">30만원 이상</option>
          </select>
        </div>

        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full w-full transition">💡 추천받기</button>
      </form>

      <div id="result" class="mt-6 text-lg font-semibold text-gray-800"></div>
    </div>

    <script>
      document.getElementById("survey").addEventListener("submit", function (e) {
        e.preventDefault();
        const concern = document.getElementById("concern").value;
        const budget = document.getElementById("budget").value;
        let recommendation = "";

        if (concern === "elasticity" && budget === "low") {
          recommendation = "💆‍♀️ LDM 시술 추천 – 저렴하고 탄력 개선에 효과적입니다.";
        } else if (concern === "elasticity" && budget === "high") {
          recommendation = "🏆 슈링크 유니버스 추천 – 고강도 리프팅 시술입니다.";
        } else if (concern === "acne") {
          recommendation = "🔬 아그네스 or PDT 시술 추천 – 여드름 치료에 특화.";
        } else {
          recommendation = "🌿 리쥬란 힐러 추천 – 피부 전반적인 회복과 탄력 개선.";
        }

        document.getElementById("result").innerText = recommendation;
      });
    </script>
  </body>
</html>
